<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Countdown | Vamsi</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Fireworks Library -->
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a2a6c, #b21f1f, #fdbb2d);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      overflow: hidden;
    }

    #fireworks {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      padding: 45px 35px;
      border-radius: 26px;
      width: 90%;
      max-width: 460px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: 300;
      margin-bottom: 28px;
      opacity: 0.9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
    }

    .box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 18px;
      padding: 18px 10px;
      transition: 0.3s ease;
    }

    .box:hover {
      transform: translateY(-6px) scale(1.05);
    }

    .num {
      font-size: 2rem;
      font-weight: 700;
    }

    .lbl {
      font-size: 0.75rem;
      letter-spacing: 1px;
      opacity: 0.85;
    }

    .msg {
      margin-top: 26px;
      font-size: 1.05rem;
    }

    footer {
      margin-top: 16px;
      font-size: 0.75rem;
      opacity: 0.65;
    }
  </style>
</head>
<body>

  <div id="fireworks"></div>

  <div class="card" id="card">
    <h1>üéâ Vamsi üéâ</h1>
    <h2>Birthday Countdown ¬∑ 23 December 2025 ¬∑ 21:35</h2>

    <div class="grid">
      <div class="box">
        <div class="num" id="days">00</div>
        <div class="lbl">DAYS</div>
      </div>
      <div class="box">
        <div class="num" id="hours">00</div>
        <div class="lbl">HOURS</div>
      </div>
      <div class="box">
        <div class="num" id="minutes">00</div>
        <div class="lbl">MINUTES</div>
      </div>
      <div class="box">
        <div class="num" id="seconds">00</div>
        <div class="lbl">SECONDS</div>
      </div>
    </div>

    <p class="msg">Counting every second to the celebration üéÇ‚ú®</p>
    <footer>Made with ‚ù§Ô∏è for Vamsi</footer>
  </div>

  <script>
    // Target date & time: 23 December 2025, 21:35
    const targetDate = new Date("December 23, 2025 21:35:00").getTime();

    const fireworks = new Fireworks.default(
      document.getElementById("fireworks"),
      {
        autoresize: true,
        opacity: 0.6,
        particles: 90,
        gravity: 1.4,
        explosion: 6
      }
    );

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

const recipientName = "vamsi";
const senderName = "Vinita";
const message = `i love you ...`;

      if (distance <= 0) {
        clearInterval(countdown);
        fireworks.start();
        document.getElementById("card").innerHTML = `
          <h1>üéÇ Happy Birthday My friend ‚ô•Ô∏èü´Ç üéÇ</h1>
          <p style="margin-top:20px;font-size:1.2rem;">
            Wishing you a joyful evening filled with love and celebration üéâ‚ú®
          </p>
        `;
        return;
      }

      document.getElementById("days").innerText =
        Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById("hours").innerText =
        Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      document.getElementById("minutes").innerText =
        Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById("seconds").innerText =
        Math.floor((distance % (1000 * 60)) / 1000);
    }, 1000);
  </script>

</body>
</html>
